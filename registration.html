      <h1 class="m-4">Create an account</h1>

        <div class="row white mainBorder">
            <div class="col-md-12">    
                <form action="functions/submitUser.php" method="POST" enctype="multipart/form-data">
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="firstName">Your Name (required)</label>
                            <input type="text" name="firstName" class="form-control" id="firstName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="lastName">Last Name (required)</label>
                            <input type="text" name="lastName" class="form-control" id="lastName" required>          
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nickName">Pick an Username (required)</label>
                                <input type="text" onchange="checkNickName(this.value)" name="nickName" class="form-control" id="nickName" required>
                                <span id="nickNameError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="email">Introduce your email (required)</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="birthDate">Introduce your Birth Date (required)</label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="date" id="birthDate" name="birthDate" required>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <hr>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password1">Create a password</label>
                                <input type="password" name="password1" class="form-control" id="password1" required>
                            </div>
                        </div>                        
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password2">Please, confirm your password</label>
                                <input onchange="verify()" type="password" name="password2" class="form-control" id="password2" required>
                                <span id="error" class="error"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="m-4">
                        <button type="submit" class="btn btn-primary button1" value="OK">Create an account</button>
                    </div>
                </form>
            </div>
        </div>     
    </div>
