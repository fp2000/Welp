                <form action="functions/submitUser.php" method="POST" enctype="multipart/form-data">
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="firstName">Your Name</label>
                            <input type="text" name="firstName" class="form-control" id="firstName">
                            </div>
                        </div>
                        <div class="col-md-6">

                            <label for="lastName">Last Name</label>

                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="nickName">Pick an Username</label>
                            <input type="text" name="nickName" class="form-control" id="nickName">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="row">
                                    <div class="col-md-7">
                                        <label for="birthDate">Introduce your Birth Date</label>
                                    </div>
                                    <div class="col-md-5">
                                        <input type="date" id="birthDate" name="birthDate">
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password1">Create a password</label>
                                <input type="password" name="password1" class="form-control" id="password1">
                            </div>
                        </div>                        
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password2">Please, confirm your password</label>
                                <input type="text" name="password2" class="form-control" id="password2">
                            </div>
                        </div>
                    </div>
                    <input type="file" name="profilePicture" id="profilePicture" >
                    
                    <div>
                        <button type="submit" class="btn btn-primary button1" value="OK">Create an account</button>
                    </div>
